var date = d.getFullYear()+"/"+month(d)+"/"+two(d.getDate())+" "+two(d.getHours())+":"+two(d.getMinutes());

function month(d)
{ 
  return (d.getMonth() < 10 ? '0' : '') + (d.getMonth() + 1);
}

function two(d)
{
